<form #userForm="ngForm" (ngSubmit)="login()">

    <body class="body">
        <div class="body_div">
            <div class="body_div1">


                <div class="input-group">
                    <span class="input-group-text tamaño" id="addon-wrapping">Email</span>
                    <input type="text" name="email" class="form-control input2" [(ngModel)]="user.email" placeholder=""
                        aria-label="Username" aria-describedby="addon-wrapping" #email="ngModel"
                        [ngClass]="{'is-invalid': (email.dirty || email.touched) && email.invalid}" required>

                    <div class="invalid-feedback " *ngIf="(email.dirty || email.touched) && email.invalid">
                        <p *ngIf="email.errors.required">Email Obligatorio</p>
                    </div>

                </div>

                <div class="input-group">
                    <span class="input-group-text tamaño" id="addon-wrapping">Password </span>
                    <input type="password" name="password" class="form-control input2" [(ngModel)]="user.password"
                        placeholder="" aria-label="Username" aria-describedby="addon-wrapping" #password="ngModel"
                        [ngClass]="{'is-invalid': (password.dirty || password.touched) && password.invalid}" required>

                    <div class="invalid-feedback " *ngIf="(password.dirty || password.touched) && password.invalid">
                        <p *ngIf="password.errors.required">Password Obligatorio</p>
                    </div>

                </div>
                <button class="btn btn-primary btn-lg" [disabled]="userForm.invalid">Login</button>

            </div>
        </div>
    </body>
</form>
