    <div class="body_div">
        <div class="body_div_text">EDIT INFORMATION</div>
        <div class="body_div1">
            <div class="input-group flex-nowrap ">
                <span class="input-group-text tamaño" id="addon-wrapping">Name</span>
                <input type="text" #input1 class="form-control input2" placeholder="" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap ">
                <span class="input-group-text tamaño" id="addon-wrapping">Last name</span>
                <input type="text" #input2 class="form-control input2" placeholder="" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap ">
                <span class="input-group-text tamaño" id="addon-wrapping">Email</span>
                <input type="text" #input3 class="form-control input2" placeholder="" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap ">
                <span class="input-group-text tamaño" id="addon-wrapping">Password</span>
                <input type="text" class="form-control input2" placeholder="" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <div class="input-group flex-nowrap ">
                <span class="input-group-text tamaño" id="addon-wrapping">Repeat Password </span>
                <input type="text" class="form-control input2" placeholder="" aria-label="Username"
                    aria-describedby="addon-wrapping">
            </div>
            <button on-click=enviar(input1,input2,input3) type="button" class="btn btn-primary btn-lg">Modify</button>
        </div>
    </div>
